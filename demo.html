<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>贪吃蛇小游戏</title>
	<link rel="stylesheet" href="demo.css">
</head>
<body>

    <div class="startPage" id="startPage">
    	<div class="startBtn" id="startBtn"></div>
    </div>


	<div class="wrapper">
		<div class="left-side">
			<img src="img/start.png" id="startP">
		</div>
		<div class="main">
			<div class="header">
				<div class="score">
					分数：
					<span id="score"></span>
				</div>
			</div>
			<div class="content" id="content">				
			</div>
		</div>
		<div class="right-side" id="right-side">
			来一局我做的小游戏，放松几分钟把~
		</div>
	</div>


	<div class="loser" id='lose'>
		<div class="con">
			<div class="close" id="close"></div>
			<span class="loserScore" id="loserScore">43</span>
		</div>
	</div>
	
	<script src="demo.js"></script>
	
</body>
</html>
